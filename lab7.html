<html>
<head>
  <title>My Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <style>
    #map { 
      height: 710px;
      width: 800px;
    }
  </style>
</head>

<body>
  <h1>Take a look at my map!</h1>
  <p>This is the pond I spent my childhood catching bluegills with my father</p>
  <div id="map"></div>

  <script>
    
    var map = L.map('map').setView([39.37994, -77.15616], 12); 

    
    var defaultBase = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

 
    map.on('click', function(e) {
      alert("You clicked the map at " + e.latlng);
    });

    
    var marker = L.marker([39.37958, -77.15610]).addTo(map);
    marker.bindPopup("This is the dock"); 
    
    var circle = L.circle([39.37953, -77.15669], {
      color: 'blue',
      fillColor: '#0000ff', 
      fillOpacity: 0.25,
      radius: 200
    }).addTo(map);
    circle.bindPopup("This is prospect park");
    
      var polygon = L.polygon([
      [39.38043, -77.15712],
      [39.38064, -77.15636],
      [39.37911, -77.15626]
    ]).addTo(map);
    polygon.bindPopup("This area is part of mount airy maryland");
    
  </script>
</body>
</html>
