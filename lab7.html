<html>
<head>
  <title>My Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>

  <style>
    #map { 
      height: 710px;
      width: 800px;
    }
  </style>
</head>

<body>
  <h1>Take a look at my map!</h1>
  <p>This is the pond I spent my childhood catching bluegills with my father</p>
  <div id="map"></div>

  <script>
    
    var map = L.map('map').setview([39.37994, -77.15616]});

    
    map.setZoom(12);

    
    var defaultBase = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a point marker for fishing dock
    var myDataPoint = L.marker([39.38016, -77.15616]).addTo(map);

    // Listen for a click on the map
    map.on('click', function(e) {
      alert("You clicked the map at " + e.latlng);
    });
  var marker = L.marker([39.37958,-77.15610]).addTo(map);
  var circle = L.circle([39.37953, -77.15669], {
    color: 'blue',
    fill color: '#000ff',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);
    var polygon = L.polygon([
    [39.38043, -77.15712],
    [39.38064, -77.15636],
    [39.37911, -77.15626]
]).addTo(map);
  </script>
</body>
</html>
